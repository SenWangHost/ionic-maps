<ion-header>
  <ion-navbar>
    <ion-title>
      Bus Tracker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="inputs">
    <div>
      <label>From:</label>
      <input #startloc id="startloc" name="startloc" type="text" placeholder="Choose Starting Point">
    </div>
    <div>
      <label>To:</label>
      <input #endloc id="endloc" name="endloc" type="text" placeholder="Choose Destination">
    </div>
    
    <button ion-button (click)="plotTrip()" round>Find Route</button>
    <button ion-button (click)="refreshMap()" round>Refresh Map</button>
  </div>
  <div #map id="map"></div>
</ion-content>
