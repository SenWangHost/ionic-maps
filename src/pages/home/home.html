<ion-header>
  <ion-navbar>
    <ion-title>
      Bus Tracker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="inputs">
    <input #startloc id="startloc" name="startloc" type="text" placeholder="Choose Starting Point"><br>
    <input #endloc id="endloc" name="endloc" type="text" placeholder="Choose Destination">
    <button ion-button (click)="plotTrip()" round>Find the routes</button>
  </div>
  <div #map id="map"></div>
</ion-content>
